<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy Generator</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    <img src="https://cdn.prod.website-files.com/614319338322d2f96eb4dd96/62124643bd803240ec14b13a_Wuilt%20logo.svg" alt="Wuilt Logo" class="logo">
  </header>
  <div class="generator">
    <h1>Privacy Policy Generator</h1>
    <form id="policyForm">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" required>
      <label for="websiteUrl">Website URL:</label>
      <input type="url" id="websiteUrl" required>
      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" required>
      <button type="submit">Generate Policy</button>
    </form>
    <div id="policyOutput" class="policy-output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
